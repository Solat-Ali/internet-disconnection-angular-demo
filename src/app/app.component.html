<div class="content">

  <div class="network-status">
    <div class="network-status__title">
      You are currently:
    </div>

    <ng-container *ngIf="{connected: isConnectionOnline$ | async} as networkStatus" >
      <div class=" network-status__connection"
      [class.network-status__connection--offline]="!networkStatus.connected">
      {{ networkStatus.connected ? 'online' : 'offline'}}
    </div>

    <div class="network-status__icon" [class.network-status__icon--offline]="!networkStatus.connected">
    </div>
    </ng-container>

  </div>
</div>
